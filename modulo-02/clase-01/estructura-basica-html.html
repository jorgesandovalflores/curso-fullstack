<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- Declaración del tipo de documento y DTD para HTML 4.01 Transitional -->
<html>
  <head>
    <!-- Encabezado de la página -->
    <title>Título de la página</title>
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Metaetiqueta para especificar la codificación de caracteres -->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!-- Enlace a una hoja de estilos externa llamada "estilos.css" -->
  </head>
  <body>
    <!-- Cuerpo del documento -->
    <div id="encabezado">
      <!-- División para el encabezado -->
      <h1>Encabezado de la página</h1>
      <!-- Encabezado de nivel 1 en el encabezado -->
    </div>
    
    <div id="contenido">
      <!-- División para el contenido principal -->
      <h2>Contenido principal</h2>
      <!-- Encabezado de nivel 2 para el contenido principal -->
      <p>Este es un párrafo de ejemplo.</p>
      <!-- Párrafo de ejemplo -->
    </div>
    
    <div id="pie">
      <!-- División para el pie de página -->
      <p>Pie de página</p>
      <!-- Párrafo en el pie de página -->
    </div>
  </body>
</html>
